  moh_random.3.t: "宮廷書畫展"
  moh_random.3.d: "宮廷書畫展開幕"
  moh_random.3.f: "有朝中大臣在觀展後感嘆：“書畫之藝乃中華文化之瑰寶，皇室所藏珍品，實為精絕，不愧為歷代帝王珍視之物。”太后亦在內庭觀覽，並特意對《[ROOT.GetCountry.GetCustom('art_names')]》作表現出極大的興趣，稱此展“乃國之文化傳承之象，寓意深遠”。\n\n儘管民間無緣得見這些稀世之作，但坊間早已傳聞此次展覽的宏偉盛況。無論是文人墨客還是普通百姓，都對展覽中提到的傳奇作品充滿嚮往，希望透過各種途徑瞭解這些傳世珍品的故事。市面上不少書畫攤販開始販售模仿張擇端和趙孟頫等名家風格的臨摹作品，成為時下熱門。"
  moh_random.3.a: "何不讓民間也看看？"
  moh_random.3.b: "我們的藝術輝煌又燦爛！"
