l_simp_chinese:
  # official
  moh_official.1.t: "#P 歡迎遊玩！#!"
  moh_official.1.d: "你的威名從愛爾蘭到契丹，無人不知無人不曉"
  moh_official.1.f: "您好啊，這裡是作者#BOLD;blue anzai249#!，我對您遊玩此模組表示衷心的感謝，祝您遊玩順利！遊玩過程中如果有任何bug都可以來創意工坊頁面反饋，我在此恭迎。\n\n偷偷告訴你，如果你玩的是大清，想體驗本模組的大部分有趣的風味內容而非極小部分，那麼我建議你#BOLD;p 輸掉鴉片戰爭#!。如果你救國成功了，後面的救國行動就不會嘗試了。不過其實你也可以多開幾盤，獲取最完整的體驗。\n\n玩得開心。"
  moh_official.1.a: "別囉嗦了，時間緊任務重"
  moh_official.1.a_tt: "“苟利國家生死以，豈因禍福避趨之。”"
  moh_official.1.b: "知道了。"
  moh_official.1.b_tt: "“我勸天公重抖擻，不拘一格降人材。”"
  je_moh_start: "歡迎遊玩"
  # 科举
  keju.1.t: "科舉制被廢除"
  keju.1.d: "科舉制終於被廢除"
  keju.1.f: "在我們的努力下，科舉制終於被廢除，舊時代的選官制度終於落下帷幕。\n\n“所有鄉會試一律停止。各省歲科考試亦即停止。”"
  keju.1.a: "一個時代的終結"
  keju.2.t: "科舉制被新式學堂取代"
  keju.2.d: "科舉制被新式學堂取代"
  keju.2.f: "在我們的努力下，科舉制終於被廢除，取而代之的是學習西方思想的新式學堂。\n\n“科舉一日不廢，即學校一日不能大興；將士子永遠無實在之學問，國家永遠無救時之人才；中國永遠不能進於富強，即永遠不能爭衡於各國。”"
  keju.2.a: "舊時代的終結，新時代的開始"
  # Dalai Lama
  dalai.1.t: "達賴喇嘛圓寂"
  dalai.1.d: "達賴喇嘛圓寂"
  dalai.1.f: "第[GetGlobalVariable('dalai_lama_no')]世達賴喇嘛在[ROOT.GetCountry.GetCapital.GetName]圓寂，這一訊息迅速傳遍[ROOT.GetCountry.GetName]，民眾紛紛陷入深切的哀悼之中。"
  dalai.1.a: "尋找達賴喇嘛轉世"
  dalai.2.t: "達賴喇嘛坐床"
  dalai.2.d: "達賴喇嘛坐床"
  dalai.2.f: "在莊嚴的儀式中，達賴喇嘛坐床典禮在[ROOT.GetCountry.GetCapital.GetName]隆重舉行。佛教界與成千上萬的信徒共同見證了這一歷史性時刻。典禮莊嚴肅穆，象徵著新一代達賴喇嘛的正式繼位。\n\n“達賴喇嘛的坐床典禮不僅是一個宗教儀式，更是佛教傳承的重要象徵。這一儀式的完成標誌著達賴喇嘛正式肩負起引領信徒與繼續弘揚佛法的重任。”"
  dalai.2.a: "扎西德勒"
  dalai.2.tt: "新的達賴喇嘛將上任……"
  moh_tibet_look_for_new_dalai_lama: "尋找達賴喇嘛轉世"
  moh_tibet_look_for_new_dalai_lama_desc: "若達賴喇嘛圓寂，我們將可以尋找新的達賴喇嘛轉世。"
  moh_tibet_look_for_new_dalai_lama_tooltip: "尋找達賴喇嘛轉世"
  # 康有为出现
  moh_agitators.1.t: "公車上書"
  moh_agitators.1.d: "一名名叫[SCOPE.sCharacter('historic_agitator_scope').GetCustom('GetUniversalFullName')]的學者上書給[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]，他認為[COUNTRY.GetName]如今孱弱是因為社會制度落後於世界，他主張開展維新變法運動。"
  moh_agitators.1.f: "“竊以為棄臺民之事小，散天下民之事大；割地之事小，亡國之事大；社稷安危，在此一舉，舉人等棟折榱壞，同受傾壓，故不避斧鉞之誅，犯冒越之罪，統籌大局，為我皇上陳之。”"
  moh_agitators.1.a: "祖宗之法不可變，讓他去日本冷靜冷靜"
  moh_agitators.1.b: "不給予支持，我們靜觀其變"
  moh_agitators.1.c: "“變法圖強！”"
  moh_agitators.1.c.tt: "維新派將會更加活躍……"
  moh_agitators.1.e: "他的徒弟看起來蠻聰明……"
  moh_agitators.1.e.tt: "[SCOPE.sCharacter('historic_agitator_scope').GetCustom('GetUniversalFullName')]成為[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]領袖"
  # 谭嗣同出现
  moh_agitators.2.t: "一位出身地主的維新派"
  moh_agitators.2.d: "一位名叫[SCOPE.sCharacter('historic_agitator_scope').GetCustom('GetUniversalFullName')]的維新派在[SCOPE.sState('sitong_state').GetName]的演講吸引了不少群眾圍觀。"
  moh_agitators.2.f: "傳聞[SCOPE.sCharacter('historic_agitator_scope').GetCustom('GetUniversalFullName')]出身地主家庭，圍觀群眾都在對這位看起來與其身份“不符”的演講者議論紛紛。"
  moh_agitators.2.a: "叛徒！"
  moh_agitators.2.b: "看看他能搞出什麼么蛾子"
  moh_agitators.3.t: "前赴後繼"
  moh_agitators.3.d: "怎麼這麼多！"
  moh_agitators.3.f: "[SCOPE.sCharacter('historic_agitator_scope').GetCustom('GetUniversalFullName')]，一名[GetIdeology('ideology_moh_revolutionary').GetName]領袖在某場起義中活了下來並逃跑，他現在正藏匿於我國的某個角落。\n\n我們剛剛才處理掉上一個[GetIdeology('ideology_moh_revolutionary').GetName]領袖，目前無力處理他，只能在暫時任由他宣傳自己的思想。不過值得注意的是，他們到底有多少人才會在真麼短的時間內出現這麼多？"
  moh_agitators.3.a: "密切關注他"
  # 戊戌变法
  wuxu.1.t: "戊戌政變"
  wuxu.1.d: "[GetIdeology('ideology_moh_reformer').GetName]在朝廷已完全失勢，看來他們終究還是過於弱小。"
  wuxu.1.f: "“維新派的勢力已經被完全削弱，他們的努力最終還是無法改變國家的命運。”\n\n[SCOPE.gsInterestGroup('wuxu_landowners_ig').GetLeader.GetFirstName]在[ROOT.GetCountry.GetCapital.GetName]宣佈訓政，維新變法運動落下帷幕。接下來需要處置的就是維新派頭目。"
  wuxu.1.a: "讓他們去日本冷靜冷靜"
  wuxu.1.b: "追捕逆賊"
  wuxu.1.c: "國內已經找不到維新派頭目，他們可能跑了，也可能死了"
  wuxu.2.t: "憲法"
  wuxu.2.d: "[GetIdeology('ideology_moh_reformer').GetName]向[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]呈上了憲法草案，[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]顯然也很喜歡這份方案。"
  wuxu.2.f: "“[GetIdeology('ideology_moh_reformer').GetName]的憲法草案已經透過，這是[ROOT.GetCountry.GetName]的第一部憲法。”\n\n憲法規定了國家的基本法律，明確了國家的政治體制、國家機構的職責、公民的權利和義務等。憲法的頒佈標誌著[ROOT.GetCountry.GetName]的維新變法圓滿完成！"
  wuxu.2.a: "皇上萬歲！"
  wuxu.2.b: "把這段時間罵皇上的人全抓起來"
  wuxu.2.b.tt: "這將會再次激怒[GetIdeology('ideology_moh_revolutionary').GetName]"
  # 戊戌变法随机事件
  wuxu.3.t: "舉人上書"
  wuxu.3.d: "一位來自[SCOPE.sState('literati_state').GetName]的舉人上書[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]，要求剷除[GetIdeology('ideology_moh_reformer').GetName]。"
  wuxu.3.f: "遠遠望去[SCOPE.gsInterestGroup('wuxu_landowners_ig').GetLeader.GetCustom('GetUniversalFullName')]正急匆匆從外面走來，翻開手中的上書便要讀給[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]聽：\n\n“臣等謹以此奏，今……願皇上早除維新派，以保[COUNTRY.GetName]安寧……”"
  wuxu.3.a: "與民間溝通，暫緩改革程序"
  wuxu.3.b: "硬著頭皮上"
  wuxu.random.add.less: "#P 維新派勢力#!獲得#BOLD 較短時#!推進"
  wuxu.random.subtract.more: "#N 保守派勢力#!獲得#BOLD 較持續#!推進"
  wuxu.random.add.more: "#P 維新派勢力#!獲得#BOLD 較持續#!推進"
  wuxu.random.subtract.less: "#N 保守派勢力#!獲得#BOLD 較短時#!推進"
  wuxu.random.add.strong: "#P 維新派勢力#!獲得#BOLD 較短時#!#P 強烈#!推進"
  wuxu.random.subtract.strong: "#N 保守派勢力#!獲得#BOLD 較短時#!#N 強烈#!推進"
  wuxu.4.t: "冗官被革職"
  wuxu.4.d: "根據[GetIdeology('ideology_moh_reformer').GetName]的要求，軍機處的不少官員遭到了裁撤。"
  wuxu.4.f: "[ROOT.GetCountry.GetCapital.GetName]的人們早上發現了罕見的一幕：[GetBuildingType('building_forbidden_city').GetName]的大門走出許多沒戴帽子的官員，他們的臉上都寫滿了憤怒和不滿。一些人嘴裡罵罵咧咧，一些人則在大聲抗議。\n\n不過貌似也有人徑直走向了#bold 頤和園#!，他們要找的人很明顯不是皇帝，而是另有其人……"
  wuxu.4.a: "光吃空餉的傢伙，趕緊滾蛋！"
  wuxu.4.b: "[GetIdeology('ideology_moh_reformer').GetName]太激進，把他們裁了作甚！"
  wuxu.5.t: "學生支持變法"
  wuxu.5.d: "一群學生在[SCOPE.sState('wuxu_university_state').GetName]舉行了示威遊行，他們要求政府加快變法程序。"
  wuxu.5.f: "“振興庶政，兼採西法！”\n\n[SCOPE.sState('wuxu_university_state').GetName]的新式學堂湧出大量學生，學生們高舉著標語，他們的口號聲震天響，引起了路人的圍觀。"
  wuxu.5.a: "讓他們繼續"
  wuxu.5.b: "如此集聚恐生禍亂，驅散他們"
  wuxu.6.t: "譯書局缺乏資金"
  wuxu.6.d: "[SCOPE.sState('wuxu_book_state').GetName]的譯書局由於資金不足，無法繼續高質量翻譯西方文獻。"
  wuxu.6.f: "譯書局的員工們大部分選擇了離開，他們認為這裡已經沒有繼續留下去的理由了。譯書局沒有錢再招收高水平的譯者了，這裡的翻譯質量也隨之下降。\n\n離開的員工部分去到了[GetBuildingType('building_university').GetName]工作，至少那裡還有一些薪水較高的翻譯工作。"
  wuxu.6.a: "給予資金支持"
  wuxu.6.b: "讓他們去吧"
  wuxu.7.t: "地方官員遇刺"
  wuxu.7.d: "一位保守派地方官員在[SCOPE.sState('wuxu_bureaucrat_murder_state').GetName]遇刺身亡，兇手逃之夭夭。"
  wuxu.7.f: "這位官員在執行新政時表現極不配合，與維新派官員產生多次衝突。\n\n刺殺事件被認為是地方維新派官員所幹，如今他們已不見蹤影。"
  wuxu.7.a: "變法的小小挫折"
  wuxu.7.b: "派警察去調查此事"
  wuxu.8.t: "新式學堂草案"
  wuxu.8.d: "[GetIdeology('ideology_moh_reformer').GetName]向[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]呈上了新式學堂的改革草案，[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]顯然也很喜歡這份方案。"
  wuxu.8.f: "各地的書院、祠廟、義學及社學紛紛改為兼習中西學的學堂，學生們不僅學習傳統的儒家經典，還接觸到西方的科學和技術。\n\n各省設立了高等學堂，培養高階人才；府城設立中學，提供中等教育；州縣設立小學，普及基礎教育。\n\n政府還鼓勵私人開辦學堂，提供政策支援和資金補助，以激發社會各界參與教育事業的熱情。"
  wuxu.8.a: "就它了！"
  wuxu.8.b: "如此潦草恐怕會有不周之處，延緩實行"
  wuxu.9.t: "民間謠言四起"
  wuxu.9.d: "[SCOPE.sState('wuxu_whisper_state').GetName]坊間傳言四起，有人說變法可能導致國家動盪，引起了民眾恐慌。"
  wuxu.9.f: "“喂喂，仁兄可曾聽說？那個什麼維新派，他們要搞什麼變法，說是要把我們國家搞亂！”\n\n“還救國？我看他們先救自己吧再說吧！”\n\n[SCOPE.sState('wuxu_whisper_state').GetName]的街頭巷尾傳來各種各樣的謠言，有人說變法會導致國家動盪，有人說變法會導致國家分裂，還有人說變法會導致國家滅亡。"
  wuxu.9.a: "把傳謠的人抓起來"
  wuxu.9.b: "隨他們去吧"
  wuxu.10.t: "海外華人支持變法"
  wuxu.10.d: "來自[SCOPE.sCountry('wuxu_overseas_support_country').GetName]的華人團體表示支持[GetIdeology('ideology_moh_reformer').GetName]的變法運動。"
  wuxu.10.f: "“我們支持[GetIdeology('ideology_moh_reformer').GetName]的變法運動，我們相信這是國家的未來。”\n\n[SCOPE.sCountry('wuxu_overseas_support_country').GetName]的華人團體在舉行了一場集會，他們高舉著標語，表達了對[GetIdeology('ideology_moh_reformer').GetName]的支持。\n\n不少海外的有錢人也紛紛表示，他們表示願意提供資金支援。"
  wuxu.10.a: "國家需要這筆錢"
  wuxu.10.b: "把錢直接撥給[GetIdeology('ideology_moh_reformer').GetName]"
  wuxu.11.t: "列強入侵的傳聞"
  wuxu.11.d: "有傳聞說[SCOPE.sCountry('wuxu_foreign_invasion_country').GetName]即將入侵。"
  wuxu.11.f: "[SCOPE.sCountry('wuxu_foreign_invasion_country').GetName]近期與我國關係不是很好，並且貌似要在我國邊境部署大量軍隊，這引起了國內的恐慌。\n\n有人說這是列強對我國變法的反應，也有人說這是列強對我國的侵略。\n\n不過那些都是坊間傳聞，可信度並不高，不過貌似朝廷收到了警示。"
  wuxu.11.a: "那就更需要變法了啊"
  wuxu.11.b: "暫緩變法，加強國防"
  wuxu.12.t: "軍官反對變法"
  wuxu.12.d: "[SCOPE.sCharacter('wuxu_general').GetCustom('GetUniversalFullName')]公開表示反對[GetIdeology('ideology_moh_reformer').GetName]的變法運動。"
  wuxu.12.f: "[SCOPE.sCharacter('wuxu_general').GetCustom('GetUniversalFullName')]在[ROOT.GetCountry.GetCapital.GetName]舉行了一場演講，他表示變法會導致國家動盪，他呼籲軍隊不要參與變法運動。\n\n這一訊息迅速傳遍全國，引起了不少人的關注。"
  wuxu.12.a: "看來他該到退役的年齡了"
  wuxu.12.b: "讓他說去吧"
  wuxu.13.t: "皇帝釋出密詔"
  wuxu.13.d: "[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]釋出了一份密詔，要求各省督撫加速改革程序。"
  wuxu.13.f: "今早，一些督撫們收到了一份密詔，要求他們加速改革程序，加快變法的程序。\n\n這份密詔是由[GetPlayer.GetRuler.GetFullNameWithTitle]親自發布的，看來皇帝對變法的程序很是重視。"
  wuxu.13.a: "皇命難違"
  wuxu.13.b: "按部就班"
  wuxu.15.t: "官員貪腐案"
  wuxu.15.d: "一名[GetIdeology('ideology_moh_reformer').GetName]官員被揭發貪汙。"
  wuxu.15.f: "一名[GetIdeology('ideology_moh_reformer').GetName]官員被揭發貪汙，他被指控在變法運動中利用職權謀取私利。\n\n保守派官員們立刻抓住這個機會，大肆宣揚變法運動的腐敗，他們認為這是變法運動的失敗之處。"
  wuxu.15.a: "把他抓起來"
  wuxu.15.b: "這是個案，不要影響整體形象"
  wuxu.16.t: "濫權"
  wuxu.16.d: "[GetIdeology('ideology_moh_reformer').GetName]官員仗勢濫用職權。"
  wuxu.16.f: "一名[GetIdeology('ideology_moh_reformer').GetName]官員仗勢濫用職權，他在變法運動中利用職權謀取私利，引起了民眾的不滿。\n\n這一訊息迅速傳遍全國，引起了不少人的關注。"
  wuxu.16.a: "速速查明"
  wuxu.16.b: "不要影響變法程序"
  # 清朝皇室
  qing_monarchy.1.t: "道光皇帝病重"
  qing_monarchy.1.d: "[SCOPE.sCharacter('qing_emperor_scope').GetCustom('GetUniversalFullName')]堅持為其繼母#bold 恭慈皇太后#!守靈，以致生病。"
  qing_monarchy.1.f: "“朕蒙皇考仁宗睿皇帝覆載隆恩。付畀神器。臨御天下。盈三十年……#bold 立皇四子奕詝為皇太子。#!……喪服仍依舊制二十七日而除。佈告天下。鹹使聞知。"
  qing_monarchy.1.a: "尊從皇上的遺詔"
  qing_monarchy.1.b: "我們有先進的醫療技術"
  daoguang_lives_tt: "道光皇帝的病情似乎有所好轉……"
  qing_monarchy.2.t: "皇子出生"
  qing_monarchy.2.d: "[SCOPE.sCharacter('qing_heir_scope').GetCustom('GetUniversalFullName')]出生"
  qing_monarchy.2.f: "“皇子出生，母子平安。”\n\n[SCOPE.sCharacter('qing_heir_scope').GetCustom('GetUniversalFullName')]在[ROOT.GetCountry.GetCapital.GetName]誕生，他將成為[ROOT.GetCountry.GetName]未來的[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')]"
  qing_monarchy.2.a: "祝他健康成長"
  qing_monarchy.3.t: "皇帝病逝"
  qing_monarchy.3.d: "[SCOPE.sCharacter('qing_emperor_scope').GetCustom('GetUniversalFullName')]病逝"
  qing_monarchy.3.f: "[SCOPE.sCharacter('qing_emperor_scope').GetFirstName]於養心殿病逝。朝廷宣佈皇帝死於#bold 天花#!，可是民間傳言他死於#bold 梅毒#!。恐怕他真正的死因只有太醫知道了。\n\n皇帝英年早逝，無子嗣，需要儘早挑選合適人選繼承大統。"
  qing_monarchy.3.a: "#bold 載湉#!看起來很聽話"
  qing_monarchy.3.b: "#bold 載漪#!更有經驗"
  qing_monarchy.4.t: "皇帝駕崩"
  qing_monarchy.4.d: "[SCOPE.sCharacter('qing_emperor_scope').GetCustom('GetUniversalFullName')]駕崩"
  qing_monarchy.4.f: "[SCOPE.sCharacter('qing_emperor_scope').GetCustom('GetUniversalFullName')]駕崩"
  qing_monarchy.4.a: "置辦喪事"
  # 台湾
  moh_taiwan.1.t: "臺灣起義"
  moh_taiwan.1.d: "我們剛剛接管的[SCOPE.sState('taiwan_state_scope').GetName]發生了一場反對我們的起義。"
  moh_taiwan.1.f: "叛亂分子在[SCOPE.sState('taiwan_state_scope').GetName]發動了一場起義，他們打算將我們趕出[SCOPE.sState('taiwan_state_scope').GetName]。他們將我們新派過去的官員綁了在街上游行，嘴裡還唸唸有詞：\n\n“我[SCOPE.sState('taiwan_state_scope').GetName]隸[SCOPE.sCountry('taiwan_war_from').GetName]版圖二百餘年。近改行省，風會大開，儼然雄峙東南矣。乃上年[SCOPE.sCountry('taiwan_war_target').GetName]肇釁，遂至失和……願人人戰死而失臺，決不願拱手而讓臺。”"
  moh_taiwan.1.a: "鎮壓叛亂"
  moh_taiwan.1.b: "看來我們的決定欠妥，撤回官員"
  # historical tiny
  moh_historical.1.t: "學生請願"
  moh_historical.1.d: "[ROOT.GetCountry.GetCapital.GetName]的學生走上了街頭抗議[SCOPE.sCountry('target_treaty_port_controller').GetName]"
  moh_historical.1.f: "“誓死力爭，還我[SCOPE.sState('target_treaty_port').GetName]！”\n\n[ROOT.GetCountry.GetCapital.GetName]城內發生了一場大規模學生示威活動，他們揮舞標語，散發傳單，希望[SCOPE.sCountry('target_treaty_port_controller').GetName]歸還[SCOPE.sState('target_treaty_port').GetName]，並呼籲清理政府中親[SCOPE.sCountry('target_treaty_port_controller').GetName]的官員，拒絕承認不平等條約。\n\n隨著局勢升級，抗議活動迅速擴充套件至其他地區，[ROOT.GetCountry.GetCapital.GetName]的工人、商人也逐漸加入，許多學者與知識分子紛紛聲援。"
  moh_historical.1.a: "嘗試與[SCOPE.sCountry('target_treaty_port_controller').GetName]交涉"
  moh_historical.1.b: "我們打不過[SCOPE.sCountry('target_treaty_port_controller').GetName]"
  moh_historical.2.t: "[SCOPE.sCountry('target_country').GetName]請願"
  moh_historical.2.d: "[SCOPE.sCountry('target_country').GetName]的學生走上了街頭抗議我們"
  moh_historical.2.f: "由於我們對[SCOPE.sCountry('target_country').GetName][SCOPE.sState('target_treaty_port').GetName]的控制引發了該國家學生、工人和商人的不滿，他們走上街頭，要求我們歸還[SCOPE.sState('target_treaty_port').GetName]，並呼籲清理政府中親近我們的官員。\n\n隨著局勢升級，抗議活動迅速擴充套件至他們國家的其他地區。"
  moh_historical.2.a: "還給他們吧"
  moh_historical.2.b: "一個小港口而已"
  moh_historical.3.t: "[SCOPE.sCountry('target_treaty_port_controller').GetName]拒絕"
  moh_historical.3.d: "[SCOPE.sCountry('target_treaty_port_controller').GetName]拒絕了我們的要求"
  moh_historical.3.f: "我們的要求被[SCOPE.sCountry('target_treaty_port_controller').GetName]拒絕了，他們表示[SCOPE.sState('target_treaty_port').GetName]為永久割讓，我們無權要求歸還。"
  moh_historical.3.a: "打！打！打！"
  moh_historical.3.b: "我們只能接受這個結果"
  moh_historical.4.t: "亞羅號事件"
  moh_historical.4.d: "有傳聞說從[SCOPE.sState('target_treaty_port').GetName]開出停泊在我國的亞羅號上藏匿了海盜"
  moh_historical.4.f: "[SCOPE.sCountry('arrow_country').GetName]的亞羅號船在我國港口短暫停泊，然後不久後便有人舉報船上藏匿有海盜。傳聞現在船長正在另一艘船上用餐，這正是我們上船搜查的好時機。\n\n不過，遠遠望去可以發現船上仍懸掛有[SCOPE.sCountry('arrow_country').GetAdjective]國旗，對照[SCOPE.sCountry('arrow_country').GetAdjectiveNoFlag]的航海法律，任何一艘英國船駛入港口都必須卸下國旗，看起來非常可疑。"
  moh_historical.4.a: "下令搜查船隻"
  moh_historical.4.a_tt: "可能會激怒除[SCOPE.sCountry('arrow_country').GetName]外的其他國家"
  moh_historical.4.b: "我們不能得罪[SCOPE.sCountry('arrow_country').GetName]"
  moh_historical.4.b_tt: "給予[SCOPE.sCountry('arrow_country').GetName]在我國的[concept_foreign_investment_rights]"
  moh_historical.5.t: "亞羅號事件"
  moh_historical.5.d: "[SCOPE.sCountry('arrow_target_country').GetName]強上我國商船，並撕掉我國國旗"
  moh_historical.5.f: "我國的的亞羅號船在[SCOPE.sCountry('arrow_target_country').GetName]短暫停泊時遭到了他們的強行登船搜查，他們不僅撕掉了我國國旗，還逮捕了大批水手。\n\n[SCOPE.sCountry('arrow_target_country').GetName]給出的理由是我們的船上藏有海盜。這一事件引起了國內的憤怒，許多人要求政府採取報復措施。"
  moh_historical.5.a: "組織海軍開進"
  moh_historical.5.b: "海盜就是海盜"
  moh_historical.6.t: "戰敗"
  moh_historical.6.d: "我們在這場由亞羅號事件引發的戰爭中戰敗"
  moh_historical.6.f: "儘管官兵奮力抗擊，但仍不敵[SCOPE.sCountry('arrow_country').GetName]。我們不得不接受他們的條件。\n\n[SCOPE.sCountry('arrow_country').GetName]要求我們進一步的投資權與開放外勞輸出，同時也進一步開放我們的市場和通商。"
  moh_historical.6.a: "我們無能為力"
  moh_historical.7.t: "[SCOPE.sCountry('arrow_target_country').GetName]的機會"
  moh_historical.7.d: "傳聞[SCOPE.sCountry('arrow_country').GetName]的商船被搜查"
  moh_historical.7.f: "據說[SCOPE.sCountry('arrow_country').GetName]的商船在[SCOPE.sCountry('arrow_target_country').GetName]的港口被搜查，這引起了[SCOPE.sCountry('arrow_country').GetNameNoFlag]的不滿。\n\n這是一個很好的機會，我們可以趁機要求[SCOPE.sCountry('arrow_target_country').GetName]做出讓步來鞏固我們在該地區的影響力。"
  moh_historical.7.a: "他們的市場貌似很有吸引力"
  moh_historical.7.b: "多管閒事"
  moh_historical.8.t: "火燒[SCOPE.sBuilding('old_summer_palace_scope').GetName]"
  moh_historical.8.d: "[SCOPE.sBuilding('old_summer_palace_scope').GetName]遭劫焚燬"
  moh_historical.8.f: "這天深夜，位於[SCOPE.sState('old_summer_palace_state_scope').GetName]的[SCOPE.sBuilding('old_summer_palace_scope').GetName]突遭大火，園內諸多殿宇、亭臺及珍貴文物皆毀於烈焰。此園素為京師名勝，如今蒙受此難，實為前所未有之巨劫。\n\n大火三日三夜未熄，火勢略小後人們發現其中大多寶物都已不知去向，剩下的只有殘垣斷壁。\n\n[SCOPE.sState('old_summer_palace_state_scope').GetName]各界對此事深感悲痛，究竟誰為始作俑者仍無從定論。外夷雖有劫掠行為，但園內火起之因，究竟始於何人何時，現已難以追溯，真相撲朔迷離，時局混亂，已難辨兇手。"
  moh_historical.8.a: "這是一場災難"
  moh_historical.8.a_tt: "[SCOPE.sBuilding('old_summer_palace_scope').GetName]被焚燬"
  moh_historical.8.a_tt_emperor: "[Concept('concept_ruler','$RULER_TITLE_EMPEROR$')][SCOPE.sCharacter('xianfeng_character').GetFirstName]勃然大怒"
  moh_historical.8.a_tt_heir: "[Concept('concept_heir','$RULER_TITLE_PRINCE$')][SCOPE.sCharacter('xianfeng_character').GetFirstName]勃然大怒"
  moh_historical.9.t: "虎門銷煙"
  moh_historical.9.d: "[SCOPE.sCharacter('linzexu_character').GetCustom('GetUniversalFullName')]在虎門指揮銷煙"
  moh_historical.9.f: "欽差大臣[SCOPE.sCharacter('linzexu_character').GetCustom('GetUniversalFullName')]奉朝廷之命，堅決查禁[GetGoods('opium').GetName]，遂於虎門海灘公開焚燒繳獲的夷商[GetGoods('opium').GetName]，總計兩萬餘箱，歷時多日，方才盡數銷燬。自此，[ROOT.GetCountry.GetName]禁菸之決心昭告天下，遠近皆知。\n\n坊間多有讚譽，認為此舉有助於挽救黎民於水火，振興國本。然而，亦有少數人士擔憂，夷商或藉此事挑釁，激化中外衝突。[SCOPE.sCharacter('linzexu_character').GetLastName]大臣對此不以為然，言及：\n\n“若[GetGoods('opium').GetName]一日未絕，本大臣一日不回。”"
  moh_historical.9.a: "這是一場勝利"
  moh_historical.9.a_tt: "虎門灘水中煙霧瀰漫"
  self_strengthening.1.t: "自強"
  self_strengthening.1.d: "[SCOPE.sCharacter('self_strengthening_character').GetCustom('GetUniversalFullName')]上書主張置辦洋務"
  self_strengthening.1.f: "[SCOPE.sCharacter('self_strengthening_character').GetCustom('GetUniversalFullName')]等數位大臣聯名上書，建議朝廷借鑑西洋諸國之法，以振興國力、富強兵甲，保衛我[ROOT.GetCountry.GetName]國土。該上書言及，夷人船堅炮利，屢次犯我海疆，實為外憂，而我兵器不利、軍備陳舊，恐難以禦敵。\n\n上書者稱，西洋諸國在兵工、礦業、航運等方面頗有長處，若我[ROOT.GetCountry.GetNameNoFlag]採其所長，建立自強之法，必能改變當前局面。尤以洋務為重，建議設立兵工廠、引進外夷技師以圖自強，同時購置西洋機器，改進現有兵船火器。"
  self_strengthening.1.a: "“師夷長技以制夷”"
  self_strengthening.1.b: "太貴了"
  moh_historical.10.t: "國父去世"
  moh_historical.10.d: "[SCOPE.sCharacter('sun_yatsen_dead_scope').GetCustom('GetUniversalFullName')]死於肝膽癌"
  moh_historical.10.f: "我們敬愛的國父[SCOPE.sCharacter('sun_yatsen_dead_scope').GetCustom('GetUniversalFullName')]逝世，終年[SCOPE.sCharacter('sun_yatsen_dead_scope').GetAge]歲。\n\n“中國數十年來為主義而奮鬥者，中山先生一人而已。中國政界中之人格，不屈不變、始終如一者，中山先生一人而已。中山先生真愛國者也！於為國之外，無其他雜念，可謂純潔之愛國者。中山先生真實行者也！不顧成敗，不問譭譽，可謂勇往之實行者。”\n\n我們將永遠懷念他的貢獻。"
  moh_historical.10.a: "#bold “革命尚未成功，同志仍須努力。”#!"
  sun_yatsen_dead_tt: "我們都很尊重他"
  moh_historical.11.t: "械鬥！"
  moh_historical.11.d: "[SCOPE.sState('yunnan_state_scope').GetName]的一場械鬥引發了一場大規模動亂"
  moh_historical.11.f: "[SCOPE.sState('yunnan_state_scope').GetName]的一位[GetReligion('sunni').GetName]信徒與[GetReligion('confucian').GetName]信徒因地畝、水源爭端而起械鬥，雙方互不相讓，最終演變成了一場大規模動亂。雙方都有人員傷亡，局勢迅速惡化。\n\n[SCOPE.sState('yunnan_state_scope').GetName]巡撫本想簡單調停平息此事，竟造成更大的[GetReligion('sunni').GetName]暴動，今已無力遏制此亂，局勢一觸即發！朝廷方面亦高度關注此事，已有數道諭旨責令[SCOPE.sState('yunnan_state_scope').GetName]督撫嚴查起事緣由，查明主謀，迅速擒拿問罪。朝中諸大臣皆憂慮此亂若不速剿，恐致地方愈亂，形成燎原之勢。"
  moh_historical.11.a: "速速派兵"
  moh_historical.11.a_tt: "叛亂爆發"
  moh_historical.12.t: "鼠疫"
  moh_historical.12.d: "[SCOPE.sState('yunnan_state_scope').GetName]爆發了鼠疫"
  moh_historical.12.f: "正當我們清剿了[SCOPE.sState('yunnan_state_scope').GetName]的叛亂之際，[SCOPE.sState('yunnan_state_scope').GetName]爆發了鼠疫。疫情迅速蔓延，數日之間，[SCOPE.sState('yunnan_state_scope').GetCityHubName]城內已有數百人感染，死亡率極高。\n\n[SCOPE.sState('yunnan_state_scope').GetName]的民眾恐慌萬分，紛紛逃離城市，希望躲避疫情。"
  moh_historical.12.a: "一場悲劇，但我們能做些什麼呢？"
  moh_historical.12.b: "我們應該撥款救助。"
  moh_historical.13.t: "鼠疫入侵[SCOPE.sState('target_treaty_port').GetName]"
  moh_historical.13.d: "[SCOPE.sState('target_treaty_port').GetName]爆發了鼠疫"
  moh_historical.13.f: "很不幸，作為一座[concept_treaty_port]，即便[SCOPE.sState('target_treaty_port').GetName]做足了準備也沒能逃過鼠疫的侵襲。如果沒有及時控制，疫情很可能蔓延至其他國家，極有可能造成全球性瘟疫。\n\n[SCOPE.sState('target_treaty_port').GetName]的當地政府已經採取了一系列措施，包括隔離疫區、清理垃圾、消毒等，但疫情仍在蔓延。"
  moh_historical.13.a: "糟了！"
  moh_historical.14.t: "鼠疫傳播到[SCOPE.sState('target_state').GetName]"
  moh_historical.14.d: "[SCOPE.sState('target_state').GetName]爆發了鼠疫"
  moh_historical.14.f: "鼠疫已經傳播到[SCOPE.sState('target_state').GetName]，目前疫情仍未得到控制，還有可能傳播到其他省份。\n\n我們必須採取必要措施來阻止鼠疫繼續傳播！"
  moh_historical.14.a: "我們必須採取行動"
  moh_historical.15.t: "[SCOPE.sState('target_lockdown_state').GetName]有效隔離"
  moh_historical.15.d: "[SCOPE.sState('target_lockdown_state').GetName]成功隔離了鼠疫"
  moh_historical.15.f: "[SCOPE.sState('target_lockdown_state').GetName]成功隔離了鼠疫，疫情得到了控制，目前病人狀態安穩，沒有發現更多傳染。\n\n這是一次成功的隔離行動，我們應該向[SCOPE.sState('target_lockdown_state').GetName]表示祝賀。"
  moh_historical.15.a: "這是一個好訊息"
  moh_historical.15.a_tt: "進度條#P 推進#!"
  moh_historical.16.t: "鼠疫傳播到[SCOPE.sState('target_state').GetName]"
  moh_historical.16.d: "鼠疫傳播到[SCOPE.sState('target_state').GetName]"
  moh_historical.16.f: "來自[SCOPE.sCountry('pandemic_country').GetName]的鼠疫目前已透過港口傳播到[SCOPE.sState('target_state').GetName]，[SCOPE.sState('target_state').GetName]的當地政府已經採取了一系列措施，包括隔離疫區、清理垃圾、消毒等，希望疫情得到控制。\n\n我們也應該謹防從[concept_treaty_port]透過海路傳播的疫情。"
  # xinhai
  xinhai.1.t: "[SCOPE.sState('baolu_state').GetName]保路"
  xinhai.1.d: "[SCOPE.sState('baolu_state').GetName]爆發保路運動"
  xinhai.1.f: "近日，[SCOPE.sState('baolu_state').GetName]各地民眾因政府頒佈的《鐵路幹線國有政策》引發強烈反對，紛紛集會抗議，要求朝廷收回成命，保全地方集資修路的權益。此事件迅速蔓延，形成一場聲勢浩大的保路運動，現已擴充套件至[SCOPE.sState('baolu_state').GetCityHubName]、[SCOPE.sState('baolu_state').GetFarmHubName]等地，參與者眾多，局勢日趨緊張。\n\n然今年，朝廷突然宣佈鐵路收歸國有，並將地方籌資部分作為國家賠款借款的擔保，引起[SCOPE.sState('baolu_state').GetName]民眾普遍不滿，認為朝廷此舉乃剝奪[SCOPE.sState('baolu_state').GetName]民眾的財產和權益。與此同時，紳商組織自發成立“保路同志會”，意圖透過合法途徑維護集資修路的權利。"
  xinhai.1.a: "從湖北派兵鎮壓"
  xinhai.1.b: "本地的軍隊夠用"
  xinhai.2.t: "[SCOPE.sState('wuchang_state').GetCityHubName]起義"
  xinhai.2.d: "[SCOPE.sState('wuchang_state').GetCityHubName]爆發起義"
  xinhai.2.f: "昨夜，[SCOPE.sState('wuchang_state').GetName][SCOPE.sState('wuchang_state').GetCityHubName]城內新軍突然發動起義，起事者舉起革命旗幟，公開反對朝廷，要求推翻[ROOT.GetCountry.GetName]政權，建立共和。此事震動朝野，至今[SCOPE.sState('wuchang_state').GetName]局勢動盪，勝負未分，京師及各省正密切關注事態發展。\n\n有訊息稱，[SCOPE.sState('wuchang_state').GetName]督軍促應對，試圖鎮壓起義，但因軍心不穩，官兵反應遲緩，部分軍隊甚至倒戈相向，加入了起義者的行列。目前，[SCOPE.sState('wuchang_state').GetCityHubName]城已大部分落入起義軍控制之中，[ROOT.GetCountry.GetNameNoFlag]在[SCOPE.sState('wuchang_state').GetName]的統治岌岌可危。"
  xinhai.2.a: "我們也跟革命黨幹了！"
  xinhai.2.b: "一群亂黨"
  xinhai.3.t: "[SCOPE.sState('revolt_place').GetCityHubName]起義"
  xinhai.3.d: "[SCOPE.sState('revolt_place').GetCityHubName]爆發起義"
  xinhai.3.f: "革命黨人於[SCOPE.sState('revolt_place').GetCityHubName]城內發動突襲，企圖推翻[ROOT.GetCountry.GetName]統治，建立共和政體。此次起事來勢洶洶，起義者主要為同盟會成員及一批新軍士兵，他們武裝襲擊了[ROOT.GetCountry.GetNameNoFlag]衙署，隨後與官府兵勇展開激烈交火，[SCOPE.sState('revolt_place').GetCityHubName]局勢頓時陷入動盪。\n\n據目擊者稱，起義軍一度攻佔部分街區，併成功襲擊了幾處[ROOT.GetCountry.GetNameNoFlag]軍隊駐地，但[ROOT.GetCountry.GetNameNoFlag]兵力佔優，火力強勁，逐漸壓制了起義者的攻勢。起義軍雖作頑抗，但因兵力不足，未能在戰鬥中保持優勢。至昨日傍晚，[ROOT.GetCountry.GetNameNoFlag]軍隊已基本控制局勢，起義軍被迫撤退或散入民間，革命黨人主要首領仍下落不明。"
  xinhai.3.a: "鎮壓叛亂"
  xinhai.4.t: "炸彈襲擊"
  xinhai.4.d: "[SCOPE.sState('bombing_place').GetCityHubName]發生炸彈襲擊"
  xinhai.4.f: "革命黨人在[SCOPE.sState('bombing_place').GetCityHubName]用炸彈襲擊了我們的官員，造成了數十人傷亡。\n\n如果不盡快解決革命黨之事，可能會造成嚴重後果。"
  xinhai.4.a: "安撫受難者家屬"
  xinhai.4.b: "專注處理革命黨"
