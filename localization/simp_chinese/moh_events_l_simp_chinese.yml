  warlord_china_events.400.t: "天朝上國的崩解"
  warlord_china_events.400.d: "兩千年來的天朝上國體系走向終結"
  warlord_china_events.400.f: "隨著[ROOT.GetCountry.GetName]的權威逐漸削弱，個朝貢國與藩屬也逐漸脫離中央控制。[ROOT.GetCountry.GetName]的美夢破碎，朝貢體系正式崩潰，兩千年來的天朝上國體系走向終結。"
  warlord_china_events.400.a: "我們無能為力"
  warlord_china_events.400.b: "等等，你是不是剛剛說了大元？"
  xinhai.5.t: "叛國證據確鑿"
  xinhai.5.d: "已發現[SCOPE.sCharacter('qiujin_character').GetCustom('GetUniversalFullName')]叛國的確鑿證據"
  xinhai.5.f: "我們已經發現了[SCOPE.sCharacter('qiujin_character').GetCustom('GetUniversalFullName')]叛國的確鑿證據，她已經被逮捕。\n\n我們應該如何處理這個問題？"
  xinhai.5.a: "處死這個逆賊"
  xinhai.5.b: "放她一馬"
  xinhai.4.c: "處決兇手"
  xinhai.4.c.tt: "汪兆銘被處決"
  xinhai.5.c.tt: "黃興被處決"
  xinhai.6.t: "孫文歸案"
  xinhai.6.d: "孫文被逮捕"
  xinhai.6.f: "[ROOT.GetCountry.GetName]目前財政狀況堪憂，不得不向外國銀行貸款。不過我們的官員在接見外國銀行來使時意外發現人群當中熟悉的面孔，原來那是[GetIdeology('ideology_moh_revolutionary').GetName]頭目孫文。\n\n他已經是僅剩的[GetIdeology('ideology_moh_revolutionary').GetName]領袖了，他的存在讓[ROOT.GetCountry.GetName]百日不得安寧，我們終於可以結束這一切了。"
  xinhai.6.a: "斬首示眾"
  xinhai.6.a.tt: "孫文被處決"
  moh_historical.201.t: "攔腰一棍"
  moh_historical.201.d: "政府下達了禁菸令。"
  moh_historical.201.f: "在禁毒通令釋出後，各級政府迅速響應，紛紛成立禁菸禁毒委員會，展開了大規模的禁毒行動。[ROOT.GetCountry.GetName]廣泛動員群眾，特別強調對販毒人員的檢舉與揭發。針對毒品的種植、運輸、製造、販賣和吸食等環節，政府採取了“力勸兩頭，斷斬中間”的策略，勸導吸毒者停止吸食，強制剷除種植者，同時重點打擊流通環節。\n\n這使得罌粟種植者難以出售，吸毒者也難以購買，除了邊疆少數民族地區和偏遠山區仍有零星種植外，全國大部分地區逐漸實現了禁種。"
  moh_historical.201.a: "“他家也藏有鴉片！”"
  moh_historical.201.b: "經濟也要跟上"
  warlord_china_events.500.t: "揭竿而起"
  warlord_china_events.500.d: "我們已經起義，接下來還有很多事要處理。"
  warlord_china_events.500.f: "揭竿而起的[ROOT.GetCountry.GetName]已成功奪取很多土地，目前已初具規模，我們應該推翻腐朽的舊王朝，還是隻完成我們的訴求？"
  warlord_china_events.500.a: "擬定國號"
  nian_rebellion.1.t: "捻匪"
  nian_rebellion.1.d: "有一夥自稱捻軍的武裝分子起義"
  nian_rebellion.1.f: "其眾以遊勇散兵、饑民無賴為主，結夥而動，無固定巢穴，時聚時散，轉戰千里，官軍難以追剿。捻眾擅長騎射，行動迅捷，沿途劫掠糧餉，焚燬鄉里，破壞尤烈；又不拘一地，凡風聲稍緊，便即遠遁他處。\n\n其勢漸大，聚而為亂，更成東南各省之大患，地方官府震懼，措手無策。"
  nian_rebellion.1.a: "一群土包子"
  nian_rebellion.1.b: "我們跟他們幹了！"
  self_strengthening.2.t: "慷慨的捐贈"
  self_strengthening.2.d: "來自[SCOPE.sCharacter('donate_character_scope').GetCustom('GetUniversalFullName')]的捐贈"
  self_strengthening.2.f: "[SCOPE.sCharacter('donate_character_scope').GetFirstName]自掏腰包慷慨解囊，捐贈了大量資金用於國家的洋務事業。\n\n[SCOPE.sCharacter('donate_character_scope').GetFirstName]打算支持[SCOPE.sState('self_strengthening_donate_state').GetName]的建設，我們也可與選擇拿這筆錢做更有意義的事。"
  self_strengthening.2.a: "我們應該感謝他"
  self_strengthening.2.b: "這筆錢可以拿來修園子"
  self_strengthening.3.f: "[SCOPE.sCharacter('donate_character_scope').GetFirstName]自掏腰包慷慨解囊，捐贈了大量資金用於國家的洋務事業。\n\n[SCOPE.sCharacter('donate_character_scope').GetFirstName]打算支援水師的建設，我們也可與選擇拿這筆錢做更有意義的事。"
  Beiyang_Fleet: "北洋水師"
  moh_historical.301.t: "[SCOPE.sCharacter('gongzizhen_scope').GetCustom('GetUniversalFullName')]辭官"
  moh_historical.301.d: "“浩蕩離愁白日斜，吟鞭東指即天涯。”"
  moh_historical.301.f: "我們忠誠的官員[SCOPE.sCharacter('gongzizhen_scope').GetCustom('GetUniversalFullName')]辭去了官職，他表示自己無法繼續忍受朝廷的腐敗，決定離開官場。\n\n[SCOPE.sCharacter('gongzizhen_scope').GetFirstName]辭官前鞠躬盡瘁，他在文學和儒學方面造詣頗深，他的辭職是我們的一大損失。"
  moh_historical.301.a: "[ROOT.GetCountry.GetName]的一大損失"
  moh_historical.301.a_tt: "[SCOPE.sCharacter('gongzizhen_scope').GetCustom('GetUniversalFullName')]辭職。"
  gaitu_guiliu.1.t: "強制勞動"
  gaitu_guiliu.1.d: "[SCOPE.sState('gaitu_guiliu_scope').GetName]的土司強制勞工建造"
  gaitu_guiliu.1.f: "[SCOPE.sState('gaitu_guiliu_scope').GetName]的勞工們長期處於飢餓與疲憊中，許多人因過度勞累而病倒甚至喪命。百姓陷入更深的貧困，整個村落滿目凋敝。\n\n“唉，今天又是從早幹到晚，連口水都沒時間喝，真不知道還能撐多久。”"
  gaitu_guiliu.1.a: "讓他們來為政府工作"
  gaitu_guiliu.1.b: "這是一種奴役"
  gaitu_guiliu.2.t: "內部不和"
  gaitu_guiliu.2.d: "[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_progressive').GetName]和[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_conservative').GetName]之間的矛盾"
  gaitu_guiliu.2.f: "在對[SCOPE.sState('gaitu_guiliu_scope').GetName]的改土歸流過程中，[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_progressive').GetName]打算在其中多修建政府行政機構以保證效率，進一步為他們帶來文明。而[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_conservative').GetName]則反對這一提案。\n\n這兩個派別之間的矛盾日益加劇，[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_progressive').GetName]認為[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_conservative').GetName]的行為是在拖延時間，而[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_conservative').GetName]則認為[SCOPE.gsInterestGroup('gaitu_guiliu_interest_group_progressive').GetName]的提案是在浪費資源。"
  gaitu_guiliu.2.a: "應該考慮一下少數族群的感受"
  gaitu_guiliu.2.b: "還是改土歸流要緊"
  gaitu_guiliu.3.t: "密謀起義"
  gaitu_guiliu.3.d: "[SCOPE.sState('gaitu_guiliu_scope').GetName]的少數族群密謀起義"
  gaitu_guiliu.3.f: "在[SCOPE.sState('gaitu_guiliu_scope').GetName]的少數族群中，一些人開始密謀起義，他們認為政府的改土歸流損害了他們的傳統，他們聯合了土司和歸順政府的少數族群。\n\n如今起義已被發現並被鎮壓或挫敗，但這一事件引起了政府的警惕。"
  gaitu_guiliu.3.a: "抓住他們的把柄了，趁此機會馬上推進"
  gaitu_guiliu.3.b: "我們應該尊重他們的傳統"
  gaitu_guiliu.3.a.tt: "#bold 改土歸流#![concept_journal_entry]的行動冷卻時間清零。"
  moh_random.101.t: "科舉考試弊案"
  moh_random.101.d: "科舉考試中發現考生作弊"
  moh_random.101.f: "最近一次科舉考試中，監考官發現了一名考生作弊的行為。這名考生被發現在考試中使用了一本藏有答案的小冊子，試圖透過作弊來獲得高分。\n\n考官是從考生的鞋子裡看到了夾帶的經文，並讓其脫鞋檢查。果然，鞋子裡藏有《春秋》的縮小版。"
  moh_random.101.a: "殺"
  moh_random.102.t: "科舉考試弊案"
  moh_random.102.d: "賄買主考官"
  moh_random.102.f: "最近一次科舉考試中，主考官[SCOPE.sCharacter('cheat_character').GetCustom('GetUniversalFullName')]行為異常，好像異常關注某個考生。經過調查，發現這名考生的家族曾經向主考官行賄，試圖透過賄賂來獲得高分。\n\n這種行為嚴重違反了科舉考試的規則，也損害了考試的公平性。[SCOPE.sCharacter('cheat_character').GetCustom('GetUniversalFullName')]被立即停職，並將其送交朝廷處理。"
  moh_random.102.a: "[ROOT.GetCountry.GetName]的律法饒不了他"
  moh_random.102.b: "讓所有人都知道這個事"
  warlord_china_events.600.t: "各省獨立"
  warlord_china_events.600.d: "一場反對君主制的革命拉開序幕。"
  warlord_china_events.600.f: "各省代表紛紛倒戈，宣佈獨立，反對君主。目前有兩種方案擺在我們面前：\n\n一是與對方妥協，共和方將派出一人為代表遊說[Concept('concept_ruler', '$RULER_TITLE_EMPEROR$')]退位，不過此人要求我們把大[Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')]職位讓給他。\n\n二是繼續戰鬥，完成我們的共和夢想。"
  warlord_china_events.600.a: "接受妥協"
  warlord_china_events.600.b: "戰鬥到底"
  warlord_china_events.610.t: "護國戰爭"
  warlord_china_events.610.d: "各省不滿對君主制的復辟，向中央政府宣戰。"
  warlord_china_events.610.f: "[Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')]強行復闢帝制，引發全國強烈反對。雲南率先宣佈獨立，各省紛紛表示不承認“洪憲帝制”，舉兵護國，誓死維護共和制度。\n\n這場關係國家命運的護國戰爭已全面爆發，局勢愈發緊張。"
  moh_random.200.t: "南長城倒塌"
  moh_random.200.d: "南長城的一段已倒塌，它曾是漢人與蠻族的邊界。"
  moh_random.200.f: "[SCOPE.sState('hunan_scope').GetName]的居民半夜聽到一聲巨響，第二天南長城的一段被發現已倒塌。雖然沒有人員傷亡，但這段長城曾是漢人與蠻族的邊界，象徵著漢族的防禦力量。如今它的倒塌讓人們感到不安。\n\n“咦，這長城怎地塌了？昨夜那聲巨響，原來不是雷鳴啊。”\n\n“此處乃邊疆重地，如今牆倒，叫人心中不安吶……”"
  moh_random.200.a: "重建它。"
  moh_random.200.b: "趁此機會幹掉他們！"
  moh_random.200.c: "種族隔離一去不復返了。"
  moh_historical.401.t: "圍攻大使館"
  moh_historical.401.d: "[SCOPE.sCountry('embassy_country_scope').GetName]大使館遭到義和團圍攻"
  moh_historical.401.f: "義和團在[ROOT.GetCountry.GetName]的活動愈演愈烈，近日更是圍攻了[SCOPE.sCountry('embassy_country_scope').GetName]的大使館，造成了嚴重的外交危機。\n\n義和團聲稱要抵抗外國勢力的侵略，但這種行為已經嚴重影響了我們與外國的關係。\n\n我們費勁心思與與[SCOPE.sCountry('embassy_country_scope').GetName]互相設立的大使館，現在人心惶惶。"
  moh_historical.401.a: "朕今天莊嚴宣誓……"
  moh_historical.401.b: "道歉並保證以後不再有義和團"
  moh_historical.401.b_tt: "義和團被禁止"
  moh_xinjiang.1.t: "甘肅回亂"
  moh_xinjiang.1.d: "甘肅地區的回族人發起了大規模叛亂，他們竟然向[SCOPE.sCountry('kok_scope').GetName]求援！"
  moh_xinjiang.1.f: "“查此次漢回起釁，由華州回民購買竹杆，因漢民增價居奇，互相爭鬧，遂致斃傷回民。”\n\n本是一場買賣竹竿的糾紛，卻演變成了大規模的暴力衝突。就在他們的叛亂馬上被壓下去時，他們竟然向[SCOPE.sCountry('kok_scope').GetName]求援。\n\n目前，[SCOPE.sCountry('kok_scope').GetName]派出的援軍已經進入了[SCOPE.sState('tianshan_scope').GetName]，一路攻城戕官。"
  moh_xinjiang.1.a: "#italic 攥緊拳頭#!"
  moh_xinjiang.2.t: "[SCOPE.sCharacter('zuo_zongtang_scope').GetCustom('GetUniversalFullName')]上書"
  moh_xinjiang.2.d: "[SCOPE.sCharacter('zuo_zongtang_scope').GetCustom('GetUniversalFullName')]上書請求朝廷對[SCOPE.sCountry('yettesheher_scope').GetName]派兵。"
  moh_xinjiang.2.f: "[SCOPE.sCharacter('zuo_zongtang_scope').GetCustom('GetUniversalFullName')]中詳細描述了鎮壓甘肅回亂的計劃和準備，並請求朝廷派兵前往鎮壓叛亂。"
  moh_xinjiang.2.a: "備戰"
  moh_xinjiang.2.b: "海防要緊"
  moh_random.201.t: "春節"
  moh_random.201.d: "瑞雪兆豐年"
  moh_random.201.f: "[SCOPE.sState('spring_festival_state').GetName]的春節慶典熱鬧非凡，街頭巷尾張燈結綵，家家戶戶貼上了春聯，掛起了紅燈籠。人們穿上新衣，走親訪友，互致祝福，共同慶祝這個傳統節日。\n\n“瑞雪兆豐年”，今年的春節特別寒冷，但這並沒有影響人們的熱情。大家都希望在新的一年裡能有一個好的開始。"
  moh_random.201.a: "恭喜發財。"
  moh_historical.500.t: "六十四屯慘案"
  moh_historical.500.d: "血流成河……"
  moh_historical.500.f: "在[SCOPE.sState('sixty_four_villages_state_scope').GetName]，數十個村莊被圍攻，數千人死傷。\n\n這夥暴徒悍然行兇，肆意焚掠，連婦孺老幼亦難倖免。烽火連天之中，昔日安寧之地淪為人間煉獄。"
  moh_historical.500.a: "野蠻！"
  moh_historical.500.b: "外滿是我們的！"
  opium_wars_moh.1.t: "粵海關虧空案"
  opium_wars_moh.1.d: "粵海關賬目出現巨大虧空，調查發現與私下收受煙販賄賂有關。"
  opium_wars_moh.1.f: "粵海關賬目出現巨大虧空，經過調查發現，這與部分官員私下收受煙販賄賂有關。這些官員為了謀取私利，放任毒品流通，導致海關收入銳減，國家財政受到嚴重影響。\n\n“唉，這些貪官真是害人不淺，竟然為了幾兩銀子出賣國家利益！”"
  opium_wars_moh.1.a: "追究責任，嚴懲貪官"
  opium_wars_moh.1.b: "以補稅平賬，恢復海關收入，壓下此事"
  opium_wars_moh.1.c: "置之不理"
  opium_wars_moh.2.t: "廣東商行聯名上書"
  opium_wars_moh.2.d: "受益於鴉片貿易的商行聯名請求放寬口岸監管，提供大量利誘。"
  opium_wars_moh.2.f: "近日，廣東多家商行聯名上書，請求政府放寬對口岸的監管，以便他們能夠更方便地進行鴉片貿易。這些商行表示，如果政府能夠滿足他們的請求，他們願意提供大量利誘，以換取更寬鬆的貿易環境。\n\n“各位大人，我們這些商行可是國家經濟的重要支柱，放寬監管對大家都有好處啊！”"
  opium_wars_moh.2.a: "批准部分口岸松禁"
  opium_wars_moh.2.b: "嚴辭回絕，拘辦行商"
