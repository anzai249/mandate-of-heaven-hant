  moh_random.1.t: "黃河決堤"
  moh_random.1.d: "黃河決堤，水淹[SCOPE.sState('yellow_river_state').GetName]"
  moh_random.1.f: "黃河決堤，洪水氾濫，[SCOPE.sState('yellow_river_state').GetName]一帶水深一丈，民房農田盡毀，百姓無家可歸，災情十分嚴重。"
  moh_random.1.a: "朝廷沒錢了"
  moh_random.1.b: "撥款救濟"
  moh_random.2.t: "民間劇團遊演"
  moh_random.2.d: "民間劇團在[SCOPE.sState('opera_state').GetName]舉行《[ROOT.GetCountry.GetCustom('opera_names')]》遊演"
  moh_random.2.f: "近日，著名民間劇團“天華班”在[SCOPE.sState('opera_state').GetCityHubName]戲院上演一出全新編排的大戲《[ROOT.GetCountry.GetCustom('opera_names')]》，吸引了[SCOPE.sState('opera_state').GetName]無數百姓前來觀看，場場爆滿，盛況空前。觀者不僅包括市井小民，亦有文人雅士、富商官員，甚至宮廷內亦有耳聞，讚譽不絕。\n\n據悉，“天華班”在此次[SCOPE.sState('opera_state').GetCityHubName]巡演中融入了大量新穎的戲曲元素，使得劇目煥然一新。不僅吸引了老戲迷，還讓許多年輕人也對此產生濃厚興趣。戲班中的著名旦角程小姐更是憑藉其精湛的演技和優美的唱腔，贏得滿堂喝彩，成為[SCOPE.sState('opera_state').GetCityHubName]街頭巷尾熱議的人物。"
  moh_random.2.a: "讓他們多演幾場"
  moh_random.2.b: "沒準多收點票錢能充盈國庫"
