  je_prince_gong: "恭親王"
  je_prince_gong_reason: "這位宗室成員在[ROOT.GetCountry.GetName]的政治生涯中扮演著重要角色。他的政治立場和行動將會影響到[ROOT.GetCountry.GetName]的政治走向。\n\n他可能會影響[Concept('concept_law', '$concept_laws$')]的制定或外交方針，不過如果讓他的權力太大也會產生一些不好的結果……\n\n制定他贊同的[Concept('concept_law', '$concept_laws$')]，正面的[Concept('concept_war', '$concept_wars$')]議和、提高他的人氣都會增加他的權勢，反之則會降低他的權勢。"
  je_prince_gong_status_balanced: "恭親王目前的權勢：#blue 平衡#!。"
