l_simp_chinese:
  je_keju: "科舉制"
  je_keju_reason: "自隋文帝開創科舉制以來，中國各朝各代都在採用該制度進行官員選拔。明清兩代科舉主要考四書五經，考生必須採用死板的八股文，不許違背經注，不能自由發揮。\n\n這種選官體制雖培養了中國人刻苦讀書的習慣，但它扼殺了讀書人的創意和自由意志，使國家疏於創新。"
  notification_je_keju_complete_name: "新式學校"
  notification_je_keju_complete_desc: "新式學校已取代科舉制。"
  notification_je_keju_complete_tooltip: "新式學校已取代科舉制，獲得$modifier_abolish_keju$修正。"
  notification_je_keju_name: "廢除科舉制"
  notification_je_keju_desc: "科舉制已被廢除。"
  notification_je_keju_tooltip: "科舉制已被廢除。"
  je_keju.tt.1: "若完成此項，則廢除科舉制，興辦新式學堂"
  je_keju.tt.2: "若完成此項，則只會廢除科舉制"
  je_moh_tibet_look_for_new_dalai_lama: "尋找達賴喇嘛轉世"
  je_moh_tibet_look_for_new_dalai_lama_reason: "達賴喇嘛在[ROOT.GetCountry.GetCapital.GetName]圓寂，這一訊息迅速傳遍[ROOT.GetCountry.GetName]，民眾紛紛陷入深切的哀悼之中。\n\n目前達賴喇嘛職權由攝政代理。為了保證[ROOT.GetCountry.GetName]的穩定，我們必須儘快找到達賴喇嘛的轉世。進度條會每月推進，如果國家處於動亂或戰爭則會影響尋找進度。"
  je_moh_tibet_look_for_new_dalai_lama.1.tt: "達賴喇嘛圓寂"
  je_moh_tibet_look_for_new_dalai_lama.2.tt: "未在尋找達賴喇嘛轉世"
  je_moh_tibet_look_for_new_dalai_lama_goal: "找到達賴喇嘛轉世"
  #wuxu reform
  je_wuxu: "維新變法"
  je_wuxu_reason: "根據[GetIdeology('ideology_moh_reformer').GetName]的提議，此次變法的主要目的是要挽救[COUNTRY.GetName]，使其能夠在世界上繼續生存。變法的內容包括了政治、軍事、經濟、文化等各個方面。\n\n但是，變法的過程中，保守派勢力也在積極反對，他們認為變法會破壞傳統，導致國家動盪。\n\n#bold 維新派#!的勢力會因特定條件#tooltippable;tooltip:[Country.GetTooltipTag],je_wuxu_special_tooltip_advance 推進#!或#tooltippable;tooltip:[Country.GetTooltipTag],je_wuxu_special_tooltip_deplete 回退#!。"
  je_wuxu_special_tooltip_deplete: "以下條件會#bold 推進#!#N;bold 保守派#!勢力：\n•[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]在政府中且[concept_powerful]\n•被革職官員上書\n•保守派勢力大於#N 250#!\n•$Cixi$是[concept_politician]\n•國內沒有任何[GetIdeology('ideology_moh_reformer').GetName]或[GetIdeology('ideology_liberal_leader').GetName]存在\n•隨機觸發的#bold 事件#!"
  je_wuxu_special_tooltip_advance: "以下條件會#bold 推進#!#P;bold 維新派#!勢力：\n•出版#BOLD 維新派報紙#!\n•有[GetIdeology('ideology_moh_reformer').GetName]在政府中\n•已制定#BOLD 選舉#!\n•[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]在政府中且[concept_powerful]，但是[concept_leader]是[GetIdeology('ideology_moh_reformer').GetName]或[GetIdeology('ideology_liberal_leader').GetName]\n•[GetPlayer.GetRuler.GetFullNameWithTitle]是[GetIdeology('ideology_moh_reformer').GetName]或[GetIdeology('ideology_liberal_leader').GetName]\n•在首都設立新式學堂（[GetBuildingType('building_university').GetName]）\n•隨機觸發的#bold 事件#!"
