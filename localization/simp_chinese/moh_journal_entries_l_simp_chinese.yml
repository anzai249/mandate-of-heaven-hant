  je_jingzhang_railway: "京張鐵路"
  je_jingzhang_railway_reason: "京師乃國之重心，儘管困難重重，我們也必須保證此鐵路由我們自行修建。"
  je_xianfeng: "咸豐皇帝的命運"
  je_xianfeng_reason: "咸豐皇帝在位時期，後宮之事讓他心神疲憊，不能專心理政。不過，不得不說他在疲憊的狀態下也盡力明詔求賢。\n\n在這種狀態下，咸豐皇帝身體衰弱，如果國家有#tooltippable;tooltip:[Country.GetTooltipTag],je_xianfeng_tooltip 很大的事情#!讓咸豐皇帝感到壓力，他可能會因此積勞成疾。不過#tooltippable;tooltip:[Country.GetTooltipTag],je_xianfeng_tooltip_reduce 這些事情#!也會讓咸豐皇帝的壓力減輕。"
  je_xianfeng_tooltip: "#bold;gold 以下事件會讓皇帝感到壓力#!\n•處於戰爭狀態\n•火燒圓明園\n•近期戰敗\n•任意省份存在動亂"
