  je_8_flags: "八旗"
  je_8_flags_reason: "八旗是[ROOT.GetCountry.GetName]的軍事組織，由[GetCulture('manchu').GetName]人組成，分為正黃、鑲黃、正白、鑲白、正紅、鑲紅、正藍、鑲藍八旗。八旗軍隊是[ROOT.GetCountry.GetName]的主要軍事力量，也是清朝的統治基礎。\n\n但是，隨著時代的前進，八旗軍隊的實力#bold 逐漸衰落#!，已經無法適應現代戰爭的需要。為了提升軍隊實力，我們必須對八旗軍隊進行改革。"
  8_flags_complete_tt: "[concept_army]已有一定規模的#bold 塹壕步兵#!"
  8_flags_on_complete_tt_1: "可能會對#bold 維新變法#![concept_journal_entry]有所幫助"
  8_flags_on_complete_tt_2: "$modifier_8_flags$被解散，不過新軍的思想很#bold 先進#!"
  8_flags_on_complete_tt_3: "$modifier_8_flags$被解散"
  je_incorporate_the_west: "整合西部領土"
  je_incorporate_the_west_reason: "自從[ROOT.GetCountry.GetName]擊敗準噶爾汗國後，我們已經基本控制了西部地區。但是，但是由於西部民族組成複雜，地理環境惡劣，導致西部領土的開發困難。我們必須對西部領土進行整合。"
  je_father_of_the_republic: "國父"
  je_father_of_the_republic_reason: "中國軍閥混戰，國家危機四伏。國父希望透過二次革命統一中國，結束這種局面。\n\n統一中國少不了國父的支持，不過想要讓國父支持你並不是一件容易的事，我們可能需要透過國父支持的[Concept('concept_law', '$concept_laws$')]才可以使其滿意，轉而支持我們。\n\n如果中華大地沒有國父看好的勢力，他將會#bold 出國#!，制定#tooltippable;tooltip:[Country.GetTooltipTag],je_modifier_father_laws 他支持的法律#!可以吸引國父回國，被國父支持的勢力可以獲得#blue;tooltip:[Country.GetTooltipTag],je_modifier_father 加成#!。"
  je_father_of_the_republic.tt.complete: "完成#bold 軍閥時代#![concept_journal_entry]"
  je_father_of_the_republic.tt.on.complete: "[GetGlobalVariable('sun_yatsen').GetCharacter.GetCustom('GetUniversalFullName')]成為[concept_ruler]"
  je_father_of_the_republic.tt.fail: "國父逝世"
  je_modifier_father: "TODO國父"
  father_of_the_republic_status_1: "國父不在中國，制定他支持的法律吸引他回國。"
  father_of_the_republic_status_2: "這將會鼓舞整個[GetGlobalVariable('sun_yatsen_in').GetCountry.GetNameNoFlag]的士氣。"
  je_modifier_father_laws: "#bold;gold 國父支持的法律#!\n@green_checkmark![GetLawType('law_presidential_republic').GetName]\n@green_checkmark![GetLawType('law_parliamentary_republic').GetName]\n@green_checkmark![GetLawType('law_homesteading').GetName]\n@green_checkmark![GetLawType('law_wealth_voting').GetName]\n@green_checkmark![GetLawType('law_census_voting').GetName]\n@green_checkmark![GetLawType('law_universal_suffrage').GetName]\n@green_checkmark![GetLawType('law_right_of_assembly').GetName]\n@green_checkmark![GetLawType('law_protected_speech').GetName]\n@red_cross![GetLawType('law_no_womens_rights').GetName]\n@red_cross![GetLawType('law_no_health_system').GetName]"
  je_daoguang_reform_main: "道光皇帝"
  je_daoguang_reform_main_reason: "道光皇帝在位時期，[ROOT.GetCountry.GetName]正面臨內憂外患。若袖手旁觀只怕[ROOT.GetCountry.GetNameNoFlag]將無翻身機會。\n\n良好的開始等於成功的一半，完成三項改革任務，迎接這個變化多端的時代。"
  je_daoguang_reform_main_complete_tt: "完成#bold 漕糧海運#!、#bold 查禁鴉片#!和#bold 開採礦產#!三項改革任務。"
  je_daoguang_reform_main_fail_tt: "在沒有完成三項改革的情況下，道光皇帝駕崩"
  je_daoguang_reform_grain: "道光皇帝：漕糧海運"
  je_daoguang_reform_grain_reason: "道光皇帝希望透過海運來解決[GetGoods('grain').GetName]運輸問題，以保證[concept_capital_state]的糧食供應。"
  je_daoguang_reform_opium: "道光皇帝：查禁鴉片"
  je_daoguang_reform_opium_reason: "“將內地吸食[GetGoods('opium').GetName]者俱罪死”"
  je_daoguang_reform_opium_complete_tt: "隨著時間的推進，[SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetLeader.GetCustom('GetUniversalFullName')]會告訴你解決辦法"
  je_daoguang_reform_mine: "道光皇帝：開採礦產"
  je_daoguang_reform_mine_reason: "道光皇帝希望透過開採礦產來增加國家財政收入。"
