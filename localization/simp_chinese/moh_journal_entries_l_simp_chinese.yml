  je_plague_pandemic: "鼠疫"
  je_plague_pandemic_reason: "鼠疫在[ROOT.GetCountry.GetName]爆發，我們必須儘快採取措施，防止疫情蔓延。\n\n我們可以透過增加[GetInstitutionType('institution_health_system').GetName|l]投入至#variable 4#!級以上，或者透過研發#bold $antibiotics$#!科技來增加進度條進度，隨機觸發的#bold 事件#!也可能會對進度有影響。\n\n請儘量阻止疫情蔓延，如果鼠疫蔓延至一座[concept_treaty_port]，將可能導致#bold 全球鼠疫大流行#!。"
